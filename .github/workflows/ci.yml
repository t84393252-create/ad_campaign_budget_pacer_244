name: CI/CD Pipeline

on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main ]

env:
  GO_VERSION: '1.21'
  PYTHON_VERSION: '3.11'

jobs:
  test-go:
    name: Test Go Service
    runs-on: ubuntu-latest
    
    services:
      redis:
        image: redis:7-alpine
        ports:
          - 6379:6379
        options: >-
          --health-cmd "redis-cli ping"
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5
      
      postgres:
        image: postgres:14-alpine
        env:
          POSTGRES_PASSWORD: postgres
          POSTGRES_DB: budget_pacer_test
        ports:
          - 5432:5432
        options: >-
          --health-cmd pg_isready
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5
    
    steps:
    - uses: actions/checkout@v3
    
    - name: Set up Go
      uses: actions/setup-go@v4
      with:
        go-version: ${{ env.GO_VERSION }}
    
    - name: Install dependencies
      working-directory: ./pacer-service
      run: go mod download
    
    - name: Run tests
      working-directory: ./pacer-service
      env:
        REDIS_ADDR: localhost:6379
        DATABASE_URL: postgres://postgres:postgres@localhost:5432/budget_pacer_test?sslmode=disable
      run: |
        go test -v -race -coverprofile=coverage.out ./...
        go tool cover -html=coverage.out -o coverage.html
    
    - name: Run benchmarks
      working-directory: ./pacer-service
      run: go test -bench=. -benchmem ./...
    
    - name: Upload coverage
      uses: actions/upload-artifact@v3
      with:
        name: go-coverage
        path: pacer-service/coverage.html

  test-python:
    name: Test Python API
    runs-on: ubuntu-latest
    
    services:
      postgres:
        image: postgres:14-alpine
        env:
          POSTGRES_PASSWORD: postgres
          POSTGRES_DB: budget_pacer_test
        ports:
          - 5432:5432
        options: >-
          --health-cmd pg_isready
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5
    
    steps:
    - uses: actions/checkout@v3
    
    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: ${{ env.PYTHON_VERSION }}
    
    - name: Install dependencies
      working-directory: ./api
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt
        pip install pytest pytest-asyncio pytest-cov
    
    - name: Run tests
      working-directory: ./api
      env:
        DATABASE_URL: postgresql://postgres:postgres@localhost:5432/budget_pacer_test
      run: |
        pytest -v --cov=. --cov-report=html
    
    - name: Upload coverage
      uses: actions/upload-artifact@v3
      with:
        name: python-coverage
        path: api/htmlcov/

  lint:
    name: Lint Code
    runs-on: ubuntu-latest
    
    steps:
    - uses: actions/checkout@v3
    
    - name: Set up Go
      uses: actions/setup-go@v4
      with:
        go-version: ${{ env.GO_VERSION }}
    
    - name: Run Go linter
      uses: golangci/golangci-lint-action@v3
      with:
        version: latest
        working-directory: ./pacer-service
    
    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: ${{ env.PYTHON_VERSION }}
    
    - name: Run Python linter
      working-directory: ./api
      run: |
        pip install flake8 black
        flake8 . --count --select=E9,F63,F7,F82 --show-source --statistics
        black --check .

  security:
    name: Security Scan
    runs-on: ubuntu-latest
    
    steps:
    - uses: actions/checkout@v3
    
    - name: Run Trivy vulnerability scanner
      uses: aquasecurity/trivy-action@master
      with:
        scan-type: 'fs'
        scan-ref: '.'
        format: 'sarif'
        output: 'trivy-results.sarif'
    
    - name: Upload Trivy results
      uses: github/codeql-action/upload-sarif@v2
      with:
        sarif_file: 'trivy-results.sarif'

  build:
    name: Build Docker Images
    runs-on: ubuntu-latest
    needs: [test-go, test-python, lint]
    
    steps:
    - uses: actions/checkout@v3
    
    - name: Set up Docker Buildx
      uses: docker/setup-buildx-action@v2
    
    - name: Build Pacer Service
      uses: docker/build-push-action@v4
      with:
        context: ./pacer-service
        push: false
        tags: ad-pacer/pacer-service:${{ github.sha }}
        cache-from: type=gha
        cache-to: type=gha,mode=max
    
    - name: Build API Service
      uses: docker/build-push-action@v4
      with:
        context: ./api
        push: false
        tags: ad-pacer/api:${{ github.sha }}
        cache-from: type=gha
        cache-to: type=gha,mode=max

  load-test:
    name: Load Test
    runs-on: ubuntu-latest
    needs: [build]
    if: github.ref == 'refs/heads/main'
    
    steps:
    - uses: actions/checkout@v3
    
    - name: Start services
      run: |
        docker-compose up -d
        sleep 30
    
    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: ${{ env.PYTHON_VERSION }}
    
    - name: Install test dependencies
      run: |
        pip install aiohttp
    
    - name: Run load tests
      run: |
        python scripts/load-test.py --setup --campaigns 50
        python scripts/load-test.py --qps 100 --duration 30 --pattern normal
    
    - name: Check performance metrics
      run: |
        # Extract and validate P99 latency from load test output
        python scripts/load-test.py --qps 500 --duration 10 | tee results.txt
        if grep -q "P99.*< 10ms" results.txt; then
          echo "✅ Performance target met!"
        else
          echo "⚠️ Performance needs optimization"
        fi
    
    - name: Stop services
      if: always()
      run: docker-compose down

  deploy:
    name: Deploy to Production
    runs-on: ubuntu-latest
    needs: [build, load-test]
    if: github.ref == 'refs/heads/main' && github.event_name == 'push'
    
    steps:
    - uses: actions/checkout@v3
    
    - name: Configure AWS credentials
      uses: aws-actions/configure-aws-credentials@v2
      with:
        aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
        aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
        aws-region: us-east-1
    
    - name: Login to Amazon ECR
      id: login-ecr
      uses: aws-actions/amazon-ecr-get-login@v1
    
    - name: Build and push images
      env:
        ECR_REGISTRY: ${{ steps.login-ecr.outputs.registry }}
        IMAGE_TAG: ${{ github.sha }}
      run: |
        # Build and push pacer service
        docker build -t $ECR_REGISTRY/ad-pacer/pacer-service:$IMAGE_TAG ./pacer-service
        docker push $ECR_REGISTRY/ad-pacer/pacer-service:$IMAGE_TAG
        
        # Build and push API
        docker build -t $ECR_REGISTRY/ad-pacer/api:$IMAGE_TAG ./api
        docker push $ECR_REGISTRY/ad-pacer/api:$IMAGE_TAG
    
